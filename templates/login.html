{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center">
                <h3 class="mb-0" ><i ></i> Giriş Yap</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Adresi</label>
                        <input type="email" class="form-control" id="email" name="email" required
                               placeholder="...@gmail.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre *</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="Şifrenizi girin">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="card-header bg-dark text-white text-center" class="btn btn-primary btn-lg">Giriş Yap</button>
                    </div>
                </form>
                
                <hr>
                <p class="text-center">
                    Hesabın yoksa <a href="{{ url_for('register') }}" class="text-dark">Yeni Hesap Oluştur</a>
                </p>
               
            </div>
        </div>
    </div>
</div>
{% endblock %}
